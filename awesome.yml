- hosts: kauai
  tags: awesome
  pre_tasks:
    - name: copy awesome files in place
      copy:
        src=awesome
        dest="{{ ansible_user_dir }}/.config/awesome"
    - name: install awesome wm and xcompmgr
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - awesome
        - xcompmgr
  roles:
    - build-awesome-wm
